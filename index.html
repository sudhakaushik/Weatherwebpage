document.getElementById('weather').innerHTML= "<span style='font-size:15px;font-weight:bold'>"+weather+" in "+document.getElementById('city').value+", "+document.getElementById('state').value+"</span><br>"+"<span style=\"font-size:60px;font-weight:bold;align:center\">"+Math.round(temp)+"<sup><span style=\"font-size:20px;font-weight:normal\"> ° C</span></sup></span>"+"<br>"+"<span style=\"font-size:20px;font-weight:normal;color:blue\">L:"+Math.round(min)+"°</span><span style=\"font-size:20px;font-weight:normal;color:black\"> |</span><span style=\"font-size:20px;font-weight:normal;color:green\"> H:"+Math.round(max)+"°</span>";
